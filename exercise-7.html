<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="jquery.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to edit an existing task

    */


    $(document).ready(function() {

      //This adds functionality to the add button, when you click on it the following events happen
      $('#add-button').on('click', function() {

        //This gets the text value from the description
        var textValue = $('#description').val();

        //This creates a list item made of the text value concatenated to a button called Remove
        var listItem = "<li>" + textValue + "<button class='remove'>Remove</button></li>";

        //This attaches the listItem to the todo-list class
        $("#todo-list").append(listItem);
        

        //Makes the text field blank after entering in the information
        $('#description').val('');
      });

      //This adds functionality to the remove button, when you click on it the following events happen
      $("#todo-list").on('click', '.remove', function() {

        //A variable to store what we are looking for
        //This refers to what we clocked on in this case the remove button 
        //Closest looks for the closest relative to the button that is the il type
        var self = $(this).closest("li");

        //This removes the li belonging to the button
        self.remove();
      });


    });

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat <button class="remove">remove</button></li>
      </ul>
    </div>
  </body>
</html>
